<!DOCTYPE html>
<html>
  <head>
    <title>Gmail iOS</title>
    <link rel="stylesheet" href="13d.css"> 
  </head>
  <body>
    <div class="frame">
      <div class="inbox-label">ALL INBOXES</div>
      <div class="flexbox1">
        <div class="picture">
          <img class="cat-picture" src="cat.jpg">
        </div>
        <div class="info">
          <div class="flexbox2">
            <div class="sender-name">Chewy Promotions</div>
            <div class="sender-time">4:58 PM</div>
          </div>
          <div class="subject">
            Biggest slaes of the year!
          </div>
          <div class="message">
            Hey there! We're writing to tell you about our...
          </div>
        </div>
      </div>
      <div class="flexbox1">
        <div class="picture">
          <img class="cat-picture" src="dog.jpg">
        </div>
        <div class="info">
          <div class="flexbox2">
            <div class="sender-name">Best Buy</div>
            <div class="sender-time">12:32 PM</div>
          </div>
          <div class="subject">
            Your Best Buy eReceipt
          </div>
          <div class="message">
            Thank you for shopping at Best Buy, here is...
          </div>
        </div>
      </div>
      <div class="flexbox1">
        <div class="picture">
          <img class="cat-picture" src="cat2.jpg">
        </div>
        <div class="info">
          <div class="flexbox2">
            <div class="sender-name">Netflix</div>
            <div class="sender-time">9:00 AM</div>
          </div>
          <div class="subject">
            Here's what's coming soon to Netflix
          </div>
          <div class="message">
            Brand new movies and shows, old favorites...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
