<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="header.css">
    

  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="/Lesson/icons/hamburger-menu.svg">
        <img class="youtube-logo" src="/Lesson/icons/youtube-logo.svg"> 
      </div>
      <div class="middle-section">
        <input class="text-box" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="/Lesson/icons/search.svg">
          <div class="tooltip" >Search</div>
        </button>
        <div class="voice-search-button">
          <img class="voice-search-icon" src="/Lesson/icons/voice-search-icon.svg">
          <div class="tooltip">Search with my voice</div>
        </div>
      </div>
      <div class="right-section">
          <div class="upload-icon-container">
            <img class="upload-icon" src="/Lesson/icons/upload.svg">
            <div class="tooltip" >Create</div>
          </div>

          <div class="youtube-apps-container">
            <img class="youtube-apps" src="/Lesson/icons/youtube-apps.svg">
            <div class="tooltip" >Youtube apps</div>
          </div>
          <div class="notifications-icons-container">
            <img class="notifications-icons" src="/Lesson/icons/notifications.svg">
            <div class="counting">3</div>
            <div class="tooltip" >notifications</div>
          </div>
          <img class="current-user-picture" src="/Lesson/channels/358038458_605397558393975_5650515822876397084_n.jpg">
      </div>
    </div>
</html>
