<style>
  .subscribe-button {
    background-color: rgb(200,000,000);
    color: white;   
    border: none;
    height: 36px;
    width: 105px;
    cursor: pointer;
    border-radius: 2px;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }
  
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(0, 200, 255);
    padding: 10px 12px;
    border: 1px solid rgb(0, 200, 255);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 8px;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(0, 200, 255);
    color: white;
  }
  
  .join-button:active {
    opacity: 0.8;
  }

  .tweet-button { 
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    border-radius: 18px;
    height: 36px; 
    width: 74px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button> 

<button class="join-button">

</button>

<button class="tweet-button">

</button>
